<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
</head>
<style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.navbar {
  display: inline-block;
}

.navbar li {
  display: inline-block;
}

.navbar li a {
  color: rgb(112, 29, 29);
  text-decoration: none;
  padding: 34px 23px;
  font-size: 35px;
}

.navbar li a:hover,
.navbar li a.active {
  text-decoration: underline;
  color: rgb(22, 33, 83);
}

.container {
  margin-top: 6px;
  margin-left: 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-inline: auto;
}

.bg-gradient {
  height: 100vh;
  width: 100%;
  background: linear-gradient(180deg,
      #4d438e 0%,
      rgba(77, 69, 144, 0.961) 0.01%,
      rgba(77, 69, 144, 0.961) 0.02%,
      rgba(77, 70, 145, 0.950889) 0.03%,
      rgba(74, 77, 155, 0.81557) 0.04%,
      rgba(74, 77, 155, 0.81557) 17.4%,
      rgba(62, 113, 204, 0.172163) 99.99%,
      rgba(59, 122, 217, 0) 100%);
}

.mid {
  margin-left: 725px;
}

.navbar {
  margin-top: 35px;
  font-size: 40px;
}

.right img {
  width: 450px;
  height: 450px;
  margin-right: 200px;
}

.tag {
  font-size: 45px;
  margin-left: 200px;
  margin-top: -54px;
  background-image: linear-gradient(90deg,
      rgba(101, 218, 234, 0.64) 0%,
      rgba(171, 169, 169, 0) 95.82%);
  border-radius: 80px;
  width: 400px;
  height: 150px;
  padding-top: 10px;
  padding-left: 90px;
}

.tag p {
  font-family: "Bruno Ace", sans-serif;
}

/* ---- form -----*/

.main-form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  align-items: flex-start;
  width: auto;
  margin-top: 8px;

}

.main-form input {
  width: 400px;
  height: 30px;
  padding: 6px;
  border: none;
  border-radius: 20px;
  font-size: 17px;
}

.main-form label {
  color: aliceblue;
  font-size: 17px;
}

.form-div {
  background: linear-gradient(90deg,
      rgba(58, 154, 195, 0.64) 0%,
      rgba(101, 218, 234, 0.478538) 95.82%);

  width: 646px;
  height: 400px;
  display: flex;
  border-radius: 120px;
  justify-content: center;
  padding: 10px;
  margin-left: 100px;
}

.btn {
  color: black;
  background-color: #85fd7b;
  padding: 4px 14px;
  border: 3px solid rgb(15, 15, 15);
  border-radius: 6px;
  font-size: 20px;
  cursor: pointer;
  margin: auto;
}
.btn:hover {
   background-color: #d2b8d4; 
  color: black; }


.hamburger-menu {
  position: fixed;
  top: 22px;
  right: 65px;
  width: 30px;
  height: 30px;
  cursor: pointer;
  z-index: 9999;
}

.line {
  width: 30px;
  height: 4px;
  background-color:  #65DAEA;
  margin: 5px 0;
  transition: transform 0.3s, background-color 0.3s;
}

.hamburger-menu:hover .line {
  background-color: #555;
}

.sidebar {
  position: fixed;
  top: 0;
  right: 0;
  width: 25%;
  height: 100%;
  background-color: #4b7f86; /* Change opacity to solid color */
  padding: 20px;
  box-sizing: border-box;
  transform: translateX(100%);
  transition: transform 0.3s;
  z-index: 98;
}

.sidebar.active {
  transform: translateX(0);
}

.sidebar a {
  display: block;
  color: white;
  text-decoration: none;
  margin-bottom: 10px;
}
.sidemenu{
  margin-top: 70px;
  margin-left: 35px;
}
.sidemenu a{
  margin-top: 35px;
  font-size: 20px;
  

}
.sidemenu a:hover{
  color: #7BFD93;
  font-size: 30px;

}
  .sidemenu a {
    text-decoration: none; /* Remove underline */
    display: flex;
    justify-content: space-between;
    transition: content 0.3s; /* Add transition for content change */
}

.sidemenu a {
  text-decoration: none; /* Remove underline */
  display: flex;
  justify-content: space-between;
}

.sidemenu a::after {
  content: ">"; /* Add a greater-than sign */
  margin-left: 5px; /* Adjust as needed */
}

.sidemenu a.hover::after {
  content: ".";
 /* Change to dot on hover */
}



</style>

<body>
    <div class="bg-gradient">
        <div class="mid">
            <ul class="navbar">
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
            </ul>
            <div class="hamburger-menu" onclick="toggleSidebar()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="sidebar" id="sidebar">
                <div class="sidemenu">
                  <a href="#">Home</a>
                  <a href="#">About Us</a>
                  <a href="#">Contact Us</a>
                  <a href="#">Log out</a>
                </div>
               
              </div>



        </div>
        <div class="tag">
            <p>SecureEye</p>
            <p>Welcome</p>
        </div>
        <div class="container">
            <div class="form-div">
                <form action="" class="main-form">
                    <label for="">Name</label>
                    <input type="text" />
                    <label for="">Email</label>
                    <input type="email" />
                    <label for="">Create Password</label>
                    <input type="text" />
                    <button class="btn">Register</button>
                </form>
            </div>

            <div class="right">
                <img src="imggg.png" alt="" />
            </div>
        </div>
    </div>



    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>



</body>

</html>
